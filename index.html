<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vollbild-Section</title>
    <style>
        /* Basis-Style für die Section */
        .section {
            width: 100%;
            height: 200px;
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* Vollbildmodus-Style */
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        /* Zeigt die Vollbild-Section an */
        .fullscreen.active {
            display: flex;
        }

        /* Schließen-Knopf */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: red;
            color: white;
            padding: 10px;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Normale Section, die anklickbar ist -->
    <div class="section" onclick="openFullscreen()">
        Klicke, um im Vollbildmodus zu öffnen
    </div>

    <!-- Vollbild-Container -->
    <div class="fullscreen" id="fullscreenSection">
        <button class="close-btn" onclick="closeFullscreen()">Schließen</button>
        <p>Inhalt im Vollbildmodus</p>
    </div>

    <script>
        // Öffnen der Section im Vollbildmodus
        function openFullscreen() {
            document.getElementById('fullscreenSection').classList.add('active');
        }

        // Schließen des Vollbildmodus
        function closeFullscreen() {
            document.getElementById('fullscreenSection').classList.remove('active');
        }
    </script>
</body>
</html>
